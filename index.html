<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>교육 사이트 포털 - 완전 관리 버전</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: #333;
  transition: all 0.3s ease;
}

body.dark { 
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
  color: #fff; 
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

body.dark .container {
  background: rgba(26, 26, 46, 0.95);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

/* ===== 헤더 ===== */
.header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 30px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: floating 6s ease-in-out infinite;
}

@keyframes floating {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.header h1 {
  margin: 0 0 10px 0;
  font-size: 2.5em;
  font-weight: 700;
  position: relative;
  z-index: 1;
}

.header p {
  margin: 0;
  opacity: 0.9;
  font-size: 1.1em;
  position: relative;
  z-index: 1;
}

/* ===== 상단 컨트롤 ===== */
.top-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 30px;
  background: rgba(248, 249, 250, 0.8);
  border-bottom: 1px solid #e9ecef;
  flex-wrap: wrap;
  gap: 15px;
}

body.dark .top-controls {
  background: rgba(45, 45, 45, 0.8);
  border-bottom-color: #555;
}

.top-buttons {
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
}

/* ===== 필터 영역 ===== */
.filters {
  padding: 25px 30px;
  background: rgba(248, 249, 250, 0.5);
  border-bottom: 1px solid #e9ecef;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  align-items: center;
}

body.dark .filters {
  background: rgba(45, 45, 45, 0.5);
  border-bottom-color: #555;
}

.filter-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
  min-width: 120px;
}

.filter-group label {
  font-weight: 600;
  font-size: 14px;
  color: #495057;
}

body.dark .filter-group label {
  color: #adb5bd;
}

select, .filter-buttons {
  padding: 10px 12px;
  border: 2px solid #e9ecef;
  border-radius: 8px;
  background: white;
  font-size: 14px;
  transition: all 0.2s ease;
}

select:focus {
  border-color: #667eea;
  outline: none;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

body.dark select {
  background: #343a40;
  color: #fff;
  border-color: #555;
}

.filter-buttons {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  padding: 6px;
}

.filter-btn {
  padding: 8px 16px;
  border: 2px solid #e9ecef;
  background: white;
  border-radius: 20px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  white-space: nowrap;
  transition: all 0.2s ease;
}

.filter-btn:hover {
  border-color: #667eea;
  transform: translateY(-1px);
}

.filter-btn.active {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border-color: #667eea;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

body.dark .filter-btn {
  background: #495057;
  color: #fff;
  border-color: #666;
}

/* ===== 버튼 스타일 ===== */
button {
  padding: 12px 20px;
  margin: 4px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  transition: all 0.2s ease;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.admin-btn {
  background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
  color: white;
}

.admin-btn.active {
  background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
}

.dark-toggle {
  background: linear-gradient(135deg, #343a40 0%, #212529 100%);
  color: white;
}

.add-btn {
  background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
  color: white;
}

.add-category-btn {
  background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
  color: white;
}

/* ===== 카테고리 관리 ===== */
.category-management {
  padding: 20px 30px;
  background: rgba(248, 249, 250, 0.5);
  border-bottom: 1px solid #e9ecef;
}

body.dark .category-management {
  background: rgba(45, 45, 45, 0.5);
  border-bottom-color: #555;
}

.custom-categories {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 10px;
}

.custom-category {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 15px;
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  border-radius: 20px;
  border: 1px solid #dee2e6;
}

body.dark .custom-category {
  background: linear-gradient(135deg, #495057 0%, #343a40 100%);
  border-color: #666;
}

.remove-category-btn {
  background: #dc3545;
  color: white;
  border: none;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  font-size: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 0;
}

/* ===== 통계 ===== */
.stats {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  font-size: 14px;
  color: #6c757d;
  background: rgba(248, 249, 250, 0.3);
}

body.dark .stats {
  color: #adb5bd;
  background: rgba(45, 45, 45, 0.3);
}

.stats-item {
  display: flex;
  align-items: center;
  gap: 8px;
}

.stats-number {
  font-weight: 700;
  color: #667eea;
  font-size: 16px;
}

/* ===== 카테고리/카드 ===== */
.categories-container {
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 25px;
}

.category-section {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  border: 1px solid #e9ecef;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
}

.category-section:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
}

body.dark .category-section {
  background: #2d2d2d;
  border-color: #555;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.category-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 20px 25px;
  font-size: 18px;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
}

.category-title {
  display: flex;
  align-items: center;
  gap: 12px;
}

.category-count {
  background: rgba(255, 255, 255, 0.2);
  padding: 4px 12px;
  border-radius: 15px;
  font-size: 14px;
  font-weight: 500;
}

.category-content {
  padding: 25px;
}

.link-card {
  border: 2px solid #f1f3f5;
  border-radius: 12px;
  padding: 20px;
  margin: 15px 0;
  background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
  position: relative;
  transition: all 0.3s ease;
}

.link-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
  border-color: #667eea;
}

body.dark .link-card {
  background: linear-gradient(135deg, #343a40 0%, #495057 100%);
  border-color: #555;
}

body.dark .link-card:hover {
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
  border-color: #667eea;
}

.link-card a {
  text-decoration: none;
  color: #2c3e50;
  font-weight: 700;
  font-size: 18px;
  display: inline-block;
  margin-bottom: 8px;
  transition: color 0.2s ease;
}

.link-card a:hover {
  color: #667eea;
}

body.dark .link-card a {
  color: #f8f9fa;
}

body.dark .link-card a:hover {
  color: #667eea;
}

.link-card p {
  margin: 10px 0 0 0;
  color: #6c757d;
  line-height: 1.5;
}

body.dark .link-card p {
  color: #adb5bd;
}

.link-meta {
  display: flex;
  gap: 8px;
  margin: 12px 0;
  flex-wrap: wrap;
}

.tag {
  padding: 4px 10px;
  border-radius: 15px;
  font-size: 11px;
  font-weight: 600;
  white-space: nowrap;
}

.age-tag {
  background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
  color: #155724;
}

.category-tag {
  background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
  color: #856404;
}

body.dark .age-tag {
  background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
  color: white;
}

body.dark .category-tag {
  background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
  color: #212529;
}

.card-buttons {
  position: absolute;
  top: 15px;
  right: 15px;
  display: flex;
  gap: 6px;
}

.card-btn {
  border: none;
  border-radius: 8px;
  width: 32px;
  height: 32px;
  cursor: pointer;
  font-size: 14px;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 0;
  transition: all 0.2s ease;
}

.card-btn:hover {
  transform: scale(1.1);
}

.edit-btn {
  background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
}

.delete-btn {
  background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
}

/* ===== 더보기/접기 버튼 ===== */
.more-btn-container {
  text-align: center;
  margin-top: 20px;
}

.more-btn, .collapse-btn {
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  color: #495057;
  border: 2px solid #dee2e6;
  padding: 10px 20px;
  border-radius: 25px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.more-btn:hover, .collapse-btn:hover {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border-color: #667eea;
}

body.dark .more-btn, body.dark .collapse-btn {
  background: linear-gradient(135deg, #495057 0%, #343a40 100%);
  color: #f8f9fa;
  border-color: #555;
}

/* ===== 결과 없음 ===== */
.no-results {
  text-align: center;
  color: #6c757d;
  font-style: italic;
  padding: 60px;
  background: rgba(248, 249, 250, 0.5);
  border-radius: 15px;
  margin: 30px;
}

body.dark .no-results {
  color: #adb5bd;
  background: rgba(45, 45, 45, 0.5);
}

/* ===== 팝업 ===== */
#popup-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.popup {
  padding: 15px 25px;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  opacity: 0;
  transform: translateX(120%);
  transition: all 0.4s ease;
  backdrop-filter: blur(10px);
}

.popup.show {
  opacity: 1;
  transform: translateX(0);
}

.popup.success {
  background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
}

.popup.error {
  background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
}

/* ===== 모달 ===== */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
  backdrop-filter: blur(5px);
}

.modal-content {
  background: white;
  padding: 35px;
  border-radius: 20px;
  width: 90%;
  max-width: 600px;
  max-height: 80vh;
  overflow-y: auto;
  position: relative;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
}

body.dark .modal-content {
  background: #2d2d2d;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
  padding-bottom: 15px;
  border-bottom: 2px solid #e9ecef;
}

body.dark .modal-header {
  border-bottom-color: #555;
}

.modal-header h3 {
  margin: 0;
  color: #2c3e50;
  font-size: 24px;
  font-weight: 700;
}

body.dark .modal-header h3 {
  color: #f8f9fa;
}

.close-btn {
  background: linear-gradient(135deg, #dc3545 0%, #c0392b 100%);
  color: white;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  border: none;
  cursor: pointer;
  font-size: 18px;
  margin: 0;
  padding: 0;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #495057;
}

body.dark .form-group label {
  color: #adb5bd;
}

.form-group input, .form-group textarea, .form-group select {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #e9ecef;
  border-radius: 8px;
  box-sizing: border-box;
  font-family: inherit;
  font-size: 14px;
  transition: all 0.2s ease;
}

.form-group input:focus, .form-group textarea:focus, .form-group select:focus {
  border-color: #667eea;
  outline: none;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

body.dark .form-group input, body.dark .form-group textarea, body.dark .form-group select {
  background: #343a40;
  color: #fff;
  border-color: #555;
}

.checkbox-group {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 8px;
}

.checkbox-item {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 6px 12px;
  background: #f8f9fa;
  border-radius: 8px;
  border: 1px solid #e9ecef;
  transition: all 0.2s ease;
}

.checkbox-item:hover {
  background: #e9ecef;
}

body.dark .checkbox-item {
  background: #495057;
  border-color: #666;
  color: #fff;
}

.checkbox-item input {
  width: auto;
  margin: 0;
}

.save-btn {
  background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
  color: white;
  padding: 15px 30px;
}

.cancel-btn {
  background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
  color: white;
  padding: 15px 30px;
}

/* ===== 데이터 관리 ===== */
.data-management {
  padding: 25px 30px;
  background: rgba(248, 249, 250, 0.5);
  border-top: 1px solid #e9ecef;
}

body.dark .data-management {
  background: rgba(45, 45, 45, 0.5);
  border-top-color: #555;
}

.data-controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

.export-btn {
  background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
  color: white;
}

.import-btn {
  background: linear-gradient(135deg, #fd7e14 0%, #e55a4e 100%);
  color: white;
}

.reset-btn {
  background: linear-gradient(135deg, #dc3545 0%, #c0392b 100%);
  color: white;
}

#importFile {
  display: none;
}

/* ===== 반응형 ===== */
@media (max-width: 768px) {
  .container {
    margin: 10px;
    border-radius: 15px;
  }
  
  .header h1 {
    font-size: 2em;
  }
  
  .categories-container {
    grid-template-columns: 1fr;
    padding: 20px;
  }
  
  .top-controls, .filters {
    flex-direction: column;
    align-items: stretch;
  }
  
  .filter-group {
    min-width: auto;
  }
}

/* ===== 애니메이션 ===== */
@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.category-section {
  animation: slideInUp 0.6s ease forwards;
}

.category-section:nth-child(2) {
  animation-delay: 0.1s;
}

.category-section:nth-child(3) {
  animation-delay: 0.2s;
}

.category-section:nth-child(4) {
  animation-delay: 0.3s;
}
</style>
</head>
<body>

<div class="container">
  <!-- 헤더 -->
  <div class="header">
    <h1>🌟 교육 사이트 포털</h1>
    <p>학습과 성장을 위한 최고의 교육 리소스를 한 곳에서</p>
  </div>

  <!-- 상단 컨트롤 -->
  <div class="top-controls">
    <div class="stats-item">
      <span>📊</span>
      <span>총 <span class="stats-number" id="totalCount">0</span>개 사이트</span>
    </div>
    <div class="top-buttons">
      <button id="adminToggle" class="admin-btn" onclick="toggleAdmin()">🔒 관리자 로그인</button>
      <button id="addSiteBtn" class="add-btn" onclick="openAddModal()" style="display:none;">➕ 새 사이트 추가</button>
      <button id="addCategoryBtn" class="add-category-btn" onclick="openAddCategoryModal()" style="display:none;">📁 카테고리 추가</button>
      <button class="dark-toggle" onclick="toggleDarkMode()">🌙 다크 모드</button>
    </div>
  </div>

  <!-- 카테고리 관리 -->
  <div id="categoryManagement" class="category-management" style="display:none;">
    <h3>📁 사용자 정의 카테고리</h3>
    <div class="custom-categories" id="customCategories"></div>
  </div>

  <!-- 필터 영역 -->
  <div class="filters">
    <div class="filter-group">
      <label>🎯 연령대:</label>
      <div class="filter-buttons" id="ageFilter">
        <button class="filter-btn active" data-age="all">전체</button>
        <button class="filter-btn" data-age="elem">초등</button>
        <button class="filter-btn" data-age="mid">중등</button>
        <button class="filter-btn" data-age="high">고등</button>
        <button class="filter-btn" data-age="adult">성인</button>
      </div>
    </div>
    <div class="filter-group">
      <label>📂 카테고리:</label>
      <div class="filter-buttons" id="categoryFilter">
        <button class="filter-btn active" data-category="all">전체</button>
        <button class="filter-btn" data-category="learning">학습</button>
        <button class="filter-btn" data-category="info">정보</button>
        <button class="filter-btn" data-category="government">정부기관</button>
        <button class="filter-btn" data-category="search">검색엔진</button>
      </div>
    </div>
    <div class="filter-group">
      <label>📚 과목:</label>
      <select id="subjectFilter">
        <option value="all">전체 과목</option>
        <option value="korean">국어</option>
        <option value="math">수학</option>
        <option value="english">영어</option>
        <option value="science">과학</option>
        <option value="social">사회</option>
        <option value="history">역사</option>
        <option value="art">예술</option>
        <option value="music">음악</option>
        <option value="pe">체육</option>
        <option value="tech">기술</option>
        <option value="coding">코딩</option>
        <option value="language">외국어</option>
        <option value="general">종합</option>
        <option value="exam">시험대비</option>
        <option value="career">진로</option>
      </select>
    </div>
    <div class="filter-group">
      <button onclick="resetFilters()" style="background:linear-gradient(135deg, #6c757d 0%, #495057 100%);color:white;border:none;padding:12px 16px;border-radius:8px;">🔄 필터 초기화</button>
    </div>
  </div>

  <!-- 통계 -->
  <div class="stats">
    <div class="stats-item">
      <span>🎯</span>
      <span>필터링된 결과: <span class="stats-number" id="filteredCount">0</span>개</span>
